{% load static %}

<head>
    <link rel="stylesheet" href="{% static 'CSS/UserAdmin/login.css' %}">
</head>

<main>
    <form method="post" name="LoginUser">
        {% csrf_token %}
        <h2>Login</h2>
        {% if error != none %}
        <p class="error">{{ error }}</p>
        {% endif %}
        <input type="text" name="userName" placeholder="Username" required>
        <input type="password" name="userPassword" placeholder="Password" required>
        <button type="submit" name="LoginUser">Login</button>
        <div class="links">
            <a href="/register">Nog geen account? Registreer hier.</a>
            <a href="/">Back to home</a>
        </div>
    </form>
</main>
