{% load static %}

<head>
    <link rel="stylesheet" href="{% static 'CSS/UserAdmin/register.css' %}">
</head>

<main>
    <form method="post" name="CreateNewUser">
        {% csrf_token %}
        <h2>Register</h2>
        {% if check != 'none' %}
        <p class="check">{{ check }}</p>
        {% elif error != 'none' %}
        <p class="error">{{ error }}</p>
        {% endif %}
        <input type="text" name="firstName" placeholder="First name" required>
        <input type="text" name="lastName" placeholder="Last name" required>
        <input type="text" name="userName" placeholder="Username" required>
        <input type="email" name="userEmail" placeholder="Email" required>
        <input type="password" name="userPassword" placeholder="Password" required>
        <button type="submit" name="CreateNewUser">Create</button>
        <div class="links">
            <a href="/login">Al een account? Log hier in.</a>
            <a href="/">Back to home</a>
        </div>
    </form>
</main>
